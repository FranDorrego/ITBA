            <!-- Uso un formulario para enviar todo  -->
            <form action="" class="trans-formulario">

                <!-- seleciona cbu/alias  -->
                <div class="trans-formulario-radio-div">

                    <span class="trans-formulario-span">
                        <input type="radio" id="CBU" class="trans-formulario-radio" name="opcion-radio">
                        <label> CBU / CVU </label>
                    </span>

                    <span class="trans-formulario-span">
                        <input type="radio" id="alias" class="trans-formulario-radio" name="opcion-radio">
                        <label> ALIAS </label>
                    </span>

                </div>

                <!-- campo nombre  -->
                <input type="text" placeholder="Ingrese..." class="trans-inputs" id="cbu_alias">

                <!-- campo importe  -->
                <div class="trans-inputs-div">

                    <h1 class="saludo">Importe*</h1>
                    <input type="number" placeholder="Ingrese..." class="trans-inputs" id="importe">
                    <h1 class="saludo achica-letra">*El importe mínimo a transferir es de $ 1 y el máximo es de de dos salarios mínimos vitales y móviles.</h1>

                </div>

                <!-- campo motivo  -->
                <div>

                    <h1 class="saludo">Motivo</h1>

                    <select name="motivo" id="motivo" class="trans-inputs">
                        <option value="varios"><h1>Varios</h1></option>
                        <option value="compra"><h1>Compra</h1></option>
                        <option value="p2p"><h1>Comercio P2P</h1></option>
                        <option value="gasto"><h1>Division de gastos / Gastos grupales</h1></option>
                    </select>

                </div>
                
                <!-- campo referencia  -->
                <div>

                    <h1 class="saludo">Referencia</h1>
                    <input type="text" placeholder="Ingrese..." class="trans-inputs">

                </div>

                <!-- Boton de envio  -->
                <button type="button" class="trans-botones" id="boton-transferir"> <h1>Transferir</h1></button>

            </form>
