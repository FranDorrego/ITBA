{% extends "layout/dashboard.html" %}

{% block content %}

<div class="formulario-transferencia">
    
    <h1>Hola, tenes un prestamo pre aprobado de: {{cantidad_prestamo}}</h1>
    
    <form method="post" action="{% url 'forms_prestamos' %}" >
        {% csrf_token %}
        {{forms.as_p}}
        <button type="submit">Aceptar el prestamo</button>
        {{ estado }}
    </form>
    
</div>

{% endblock %}
