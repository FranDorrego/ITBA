<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>HomeBanking  Login</title>
</head>

<body>

    <!--- Es el mebrete -->
    <header>
        <h1 class="text-titulo">ITBANK</h1>
        <button class="menu-button">☰</button>
    </header>

    <!--- Inicio de sesion -->
    <div class="login-form">

        <input type="text" id="username" class="input-with-icon" placeholder="&#xf007; Usuario">
        <input type="password" id="password" class="input-with-icon" placeholder="&#xf023; Contraseña">
        <button id="login-button">Login</button><br>

        <span class="ayuda">
            <a href="#">Crea una cuenta</a>
            <a href="#">¿Necesitas ayuda?</a>
        </span>
        
    </div>

    <!--- la imagen del globo  -->
    <div>
        <img src="assets\mundo_sin_fondo.png" alt="" class="foto-globo">
    </div>


</body>

</html>
